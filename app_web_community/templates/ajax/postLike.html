<div id="divLike">
    {% if like_user %}
        {% if like_user.LIKE_STATE == 'Y' %}
            <div id="divThumbsUp" class="btnLike" data-toggle="modal" ><i class="fas fa-thumbs-up" onclick="likePost('Y')"></i><br>{{ like_cnt }}</div>
            <div id="divThumbsDown" class="btnLike" data-toggle="modal" ><i class="far fa-thumbs-down" onclick="likePost('N')"></i><br>{{ hate_cnt }}</div>
        {% else %}
            <div id="divThumbsUp" class="btnLike" data-toggle="modal" ><i class="far fa-thumbs-up" onclick="likePost('Y')"></i><br>{{ like_cnt }}</div>
            <div id="divThumbsDown" class="btnLike" data-toggle="modal" ><i class="fas fa-thumbs-down" onclick="likePost('N')"></i><br>{{ hate_cnt }}</div>
        {% endif %}
    {% else %}
        <div id="divThumbsUp" class="btnLike" data-toggle="modal" ><i class="far fa-thumbs-up" onclick="likePost('Y')"></i><br>{{ like_cnt }}</div>
        <div id="divThumbsDown" class="btnLike" data-toggle="modal" ><i class="far fa-thumbs-down" onclick="likePost('N')"></i><br>{{ hate_cnt }}</div>
    {% endif %}
</div>
